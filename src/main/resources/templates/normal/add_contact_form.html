<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="utf-8">
<title>this is Add contact page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">
				<h1 class="text-center">Add contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- first Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control">

								</div>
								<!--Second name  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondname"
										placeholder="Enter Nick Name here" class="form-control">

								</div>
								<!--phone number  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fa fa-phone"></i>
										</div>
									</div>
									<!-- @Range(min = 10,max= 10, message = "phone_no should be exact 10 characters." )  -->
									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone number here" class="form-control">

								</div>
								<!-- Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

										@
										</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control">

								</div>
								<!-- work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">

											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control">

								</div>
								<!-- contact Description -->
								<div class="form-group mt-3">
								
								<textarea placeholder="Enter Contact Description" name="description" id="mytextarea" class="form-control" rows="10" ></textarea>
								
								</div>
								<!-- contact Image  -->
								<div class="custom-file">
								<input  type="file" name="profileImage" />
								
								</div>
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary">Save Contact
								</button>
								</div>

							</form>

						</div>
					</div>

				</div>
			</div>


		</div>
       <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
       
       <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
     <script>
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#add-link").addClass("active");
		})
		
		</script>  
   
	</section>


</body>
</html>
