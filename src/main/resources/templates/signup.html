<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						<p class="text-center" th:text="${session.message.content}"></p>
						
						 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div> 

						<!-- <div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert" 
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
 -->
						<div class="container text-center">

							<img style="width: 80px;" alt="" src=""
								th:src="@{/img/membership.png}">
						</div>


						<h1 class="text-center">Register Hear !!</h1>
                <!--  novalidate-->
						<form  action="" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> <input name="name"
									type="text" class="form-control " 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Hear" required
									th:value="${user.name}">
                              
                              <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                                                             
                              </div>


							</div>
							<!-- Email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input name="email"
									type="email" 
									class="form-control" 
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Hear" required
									th:value="${user.email}">

                             <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                                                             
                              </div>

							</div>

							<!-- Password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Hear" required>



							</div>
							<!-- user about form -->
							<div class="form-group">

								<textarea name="about" th:text="${user.about}"
									placeholder="Enter Something youself" rows="6"
									class="form-control"></textarea>
							</div>

							<!-- term and condition -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="from-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>
							</div>

							<div class="container" align="center">

								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning text-white">
									Reset</button>

							</div>

						</form>

					</div>

				</div>

			</div>

		</div>
	</section>


</body>
</html>
